<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800;900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap js and normal  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome link -->

    <script
      src="https://kit.fontawesome.com/3f620607bf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Facebook_login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="view">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 feature">
            <!-- <div></div> -->
            <h1 class="facbook">facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
          </div>

          <div class="col-lg-6 login-section">
            <div class="card">
              <div>
                <input
                  type="text"
                  name=""
                  id="email"
                  class="input-group"
                  placeholder="Email address or phone number"
                />
                <input
                  type="password"
                  id="pass"
                  class="input-group my-2"
                  placeholder="Password"
                />
                <div class="d-grid gap-2">
                  <button class="btn btn-primary login-btn" type="button">Login</button>
                </div>
                <hr class="hr1" />
                <p class="text-center my-4">
                  <a href="#"> Forget account? </a>
                </p>
              </div>
              <hr class="hr2" />
              <button class="btn btn-success btn-lg new-account-btn">
                Create New Account
              </button>
            </div>
            <p class="text-center my-4 last-one">
              <b class="bold">Create a page </b>for a celebrity, brand and buisness.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
